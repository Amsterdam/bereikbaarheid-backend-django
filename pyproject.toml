[tool.pytest.ini_options]
addopts = "-s --cov --cov-config /app/pyproject.toml --disable-pytest-warnings"

[tool.coverage.run]
source = [".", "/app/src"]
omit = [
    "/app/tests",
    "/app/src/main/wsgi.py",
    "/app/src/main/settings.py",
    "/app/src/manage.py",
    "/app/src/main/asgi.py",
    "*/urls.py",
    "*/apps.py",
    "*/models.py",
]

[tool.coverage.report]
fail_under = 50  # Bring to 80% when we have more tests
skip_covered = true
show_missing = true
sort = "Cover"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes (autoflake uses this)
    "I",   # isort
]
ignore-init-module-imports = true
